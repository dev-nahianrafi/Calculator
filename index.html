<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <h1>calculator</h1>
        <div class="input_main">
            <input class="inputtt" type="text">
        </div>
        <div class="inner">
            <div class="btn_main">
                <button class="onee">1</button>
                <button class="twoo">2</button>
                <button class="threee">3</button>
                <button class="plus">+</button>
            </div>

            <div class="inner_2nd">
                <button class="fourr">4</button>
                <button class="fivee">5</button>
                <button class="sixx">6</button>
                <button class="biyog">-</button>
            </div>
            <div class="inner_3rd">
                <button class="sevenn">7</button>
                <button class="eightt">8</button>
                <button class="ninee">9</button>
                <button class="intoo">*</button>
            </div>

            <div class="inner_4th">
                <button class="zeroo">0</button>
                <button class="divition">/</button>
                <button class="modulas">C</button>
                <button class="equall">=</button>
            </div>
        </div>
    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
